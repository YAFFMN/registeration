<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration</title>
</head>
<body>

    <div class="container">
        <a href="#"><i class="fa-solid fa-house"></i></a>
        <div id="pre-reg" class="pre-reg">
            <img class="img1" src="img/official-logo.png" alt="official-logo">
            <h1 class="h1" style="color: black;">Register For the comptetion</h1>
            <button id="button">Apply Now</button>
        </div>
        <div class="form-box">
            <form id="myForn">
                <span class="heading">
                    <h1>Register</h1>
                    <img src="img/official-logo.png" alt="official-logo">
                </span>
                <div class="input-box">
                    <input class="name" type="text" placeholder="Your Name">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input class="email" type="email" placeholder="Your email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input class="password" type="password" placeholder="Your password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="btn-box">
                    <input class="btn" type="button" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
